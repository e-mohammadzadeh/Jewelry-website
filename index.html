<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Avrin Jewelry</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="favicon/site.webmanifest" rel="manifest"/>
    <link color="#5bbad5" href="favicon/safari-pinned-tab.svg" rel="mask-icon"/>
    <meta content="#2b5797" name="msapplication-TileColor"/>
    <meta content="#ffffff" name="theme-color"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
<main>
    <div class="img-container">
        <img alt="Salesperson" id="faNameImage" src="assets/img/mohammadzadeh.png"/>
        <img alt="Avrin Gold Logo" id="logoImage" src="assets/img/logo.png"/>
        <img alt="Shop Name" id="enNameImage" src="assets/img/avrin.png"/>
    </div>

    <div class="grid-container">
        <div class="container">
            <h1 id="title">
                محاسبه قیمت طلا جدید
            </h1>
            <div class="date-time">
                <span class="date" id="date"></span>
                <span class="time" id="time"></span>
            </div>
            <form id="survey-form">
                <div class="form-rows">
                    <h2>
                        نام کالا
                    </h2>
                    <input class="input-fields" id="jewelry_name" name="name" placeholder="نام جنس را وارد کنید"
                           type="text">
                </div>
                <div class="form-rows">
                    <h2>
                        وزن طلا
                    </h2>
                    <input class="input-fields" id="gold_weight" name="weight" placeholder="وزن طلا را وارد کنید" required
                           step="0.01" type="number">
                </div>

                <div class="form-rows input-radio">
                    <h2>
                        محاسبه قیمت براساس
                    </h2>
                    <div class="unit-fields">
                        <input class="user-selection" id="radio-btn1" name="weight-unit" required type="radio"
                               value="1" checked>
                        <p class="font-size-15">
                            مثقال
                        </p>
                        <span></span>
                        <input class="user-selection" id="radio-btn2" name="weight-unit" type="radio" value="2">
                        <p class="font-size-15">
                            گرم
                        </p>
                    </div>
                </div>

                <div class="form-rows">
                    <h2>
                        قیمت هر
                        <span id="weight-type">
                            ؟
                    </span>
                        طلا
                    </h2>
                    <input class="input-fields" id="price" pattern="^[\d,]+$" placeholder="قیمت طلا را وارد کنید"
                           required type="text">
                </div>

                <div class="form-rows">
                    <h2>
                        اجرت ثابت
                    </h2>
                    <input class="input-fields" id="fixed-wage" placeholder="اجرت ثابت را وارد کنید" required
                           step="0.01" type="number">
                </div>

                <div class="form-rows">
                    <h2>
                        درصد سود
                    </h2>
                    <input class="input-fields" id="profit-percentage" placeholder="درصد سود را وارد کنید" required
                           step="0.01" type="number" value="7">
                </div>

                <div class="form-rows">
                    <h2>
                        درصد مالیات
                    </h2>
                    <input class="input-fields" id="tax-percentage" placeholder="درصد مالیات" required step="0.01"
                           type="number" value="2">
                </div>

                <button class="btn btn-primary" onclick="compute_gold_price_with_details(event)" type="submit">
                    محاسبه قیمت
                </button>
            </form>

        </div>
        <div class="container">
            <div class="all_prices">
                <div class="price-box red-box" id="sellP"></div>
                <div class="green-boxes">
                    <div class="price-box green-box" id="upBuyP"></div>
                    <div class="price-box green-box" id="downBuyP"></div>
                </div>
            </div>

            <h1 id="old_title">
                محاسبه قیمت طلا کهنه
            </h1>
            <form id="old_survey-form">
                <div class="form-rows">
                    <h2>
                        وزن طلا
                    </h2>
                    <input class="input-fields" id="old_gold_weight" name="weight" placeholder="وزن طلا را وارد کنید" required
                           step="0.01" type="number">
                </div>

                <div class="form-rows">
                    <h2>
                        قیمت هر مثقال طلا
                    </h2>
                    <input class="input-fields" id="old_price" pattern="^[\d,]+$" placeholder="قیمت طلا را وارد کنید"
                           required type="text">
                </div>

                <div class="form-rows">
                    <h2>
                        <label for="slider">عیار دلخواه (730-745):</label>
                    </h2>
                    <input id="slider" max="745" min="730" step="1" type="range" value="735">
                    <datalist id="markers">
                        <option value="0"></option>
                        <option value="10"></option>
                        <option value="15"></option>
                        <option value="20"></option>
                    </datalist>
                    <h2>
                        <span id="sliderValue"> 735</span>
                    </h2>
                </div>

                <button class="btn btn-primary" onclick="compute_old_gold_price(event)" type="submit">
                    محاسبه قیمت
                </button>
            </form>

        </div>
    </div>
    <br>
    <div class="show-output">
        <div class="form-rows">
            <p class="font-size-25">
                <b>
                    قیمت کل:
                    <span id="result">
                            0
                        </span>
                    تومان
                </b>
            </p>

            <button class="btn btn-outline-primary" id="sub_price" onclick="displayPriceDetails()">
                نمایش ریز محاسبات
            </button>
            <div id="price-details" style="display: none">
                <ul id="details">
                    <li><b>ارزش کل طلای خام: </b><span id="micro-weight-price">0</span> تومان</li>
                    <li><b>سود کل: </b><span id="micro-profit">0</span> تومان</li>
                    <li><b>مالیات کل: </b><span id="micro-tax">0</span> تومان</li>
                </ul>
            </div>

            <button class="btn btn-primary" id="history" onclick="write_in_history()">
                تاریخچه
            </button>
        </div>
    </div>

    <div class="modal" id="popup-box">
        <div class="content">
            <a class="box-close" href="javascript:closeForm();">
                <svg fill="#000000" height="10px" id="Capa_1" viewBox="0 0 208.891 208.891"
                     width="10px"
                     xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,170l65.555-65.555L0,38.891L38.891,0l65.555,65.555L170,0l38.891,38.891l-65.555,65.555L208.891,170L170,208.891
	l-65.555-65.555l-65.555,65.555L0,170z"/>
                    </svg>
            </a>
        </div>
        <div id='history-table'>

        </div>
    </div>
    <div id="overlay" onclick="closeForm()"></div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
